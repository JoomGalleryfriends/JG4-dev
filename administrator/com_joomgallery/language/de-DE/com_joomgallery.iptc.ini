;
COM_JOOMGALLERY_IPTC_CITYLEGACY="Stadt"
COM_JOOMGALLERY_IPTC_CITYLEGACY_DEFINITION="Name der Stadt, auf die der Inhalt fokussiert wird -- entweder der Ort, der in visuellen Medien angezeigt wird oder von Texten oder Audio-Medien referenziert wird. Dieses Element befindet sich auf der dritten Ebene einer von oben nach unten geografischen Hierarchie."
COM_JOOMGALLERY_IPTC_CONTACT="Kontakt"
COM_JOOMGALLERY_IPTC_CONTACT_DEFINITION="Eine generische Struktur, die grundlegende Informationen bereitstellt, um mit einer Person oder Organisation in Kontakt zu treten."
COM_JOOMGALLERY_IPTC_COPYRIGHTNOTICE="Copyright Hinweis"
COM_JOOMGALLERY_IPTC_COPYRIGHTNOTICE_DEFINITION="Enthält einen notwendigen Copyright-Vermerk, um das geistige Eigentum für dieses Objekt zu beanspruchen und sollte den aktuellen Besitzer des Urheberrechts für das Objekt identifizieren. Andere Entitäten wie der Ersteller des Elements können im entsprechenden Feld hinzugefügt werden. Hinweise auf Nutzungsrechte sollten unter \"Nutzungsbedingungen\" angegeben werden."
COM_JOOMGALLERY_IPTC_COUNTRYCODELEGACY="Ländervorwahl"
COM_JOOMGALLERY_IPTC_COUNTRYCODELEGACY_DEFINITION="Code des Landes, auf das der Inhalt fokussiert wird -- entweder das Land, das in visuellen Medien angezeigt wird oder in Text- oder Audiomedien referenziert wird. Dieses Element befindet sich auf der oberen/ersten Ebene einer von oben nach unten geografischen Hierarchie. Der Code sollte aus ISO 3166 zwei oder drei Buchstaben stammen. Der vollständige Name eines Landes sollte zum Element \"Land\" gehen."
COM_JOOMGALLERY_IPTC_COUNTRYLEGACY="Land"
COM_JOOMGALLERY_IPTC_COUNTRYLEGACY_DEFINITION="Voller Name des Landes, auf das der Inhalt fokussiert wird -- entweder das Land, das in visuellen Medien angezeigt wird oder in Text- oder Audiomedien referenziert wird. Dieses Element befindet sich auf der oberen/ersten Ebene einer von oben nach unten geografischen Hierarchie. Der vollständige Name sollte als verbaler Name ausgedrückt werden und nicht als Code, ein Code sollte zum Element \"Ländercode\" bzw Ländervorwahl gehen."
COM_JOOMGALLERY_IPTC_CREATOR="Ersteller"
COM_JOOMGALLERY_IPTC_CREATORSJOBTITLE="Jobtitel des Erstellers"
COM_JOOMGALLERY_IPTC_CREATORSJOBTITLE_DEFINITION="Enthält den Jobtitel der Person, die den Inhalt dieses Elements erstellt hat. Da es sich hierbei um einen Qualifikation handelt, muss das Creator-Element als Pflichtvoraussetzung für die Verwendung des Jobtitels des Creators ausgefüllt werden."
COM_JOOMGALLERY_IPTC_CREATOR_DEFINITION="Enthält den Namen der Person, die den Inhalt dieses Artikels erstellt hat, eines Fotografen für Fotos, eines Grafikkünstlers für Grafiken, oder ein Autor für Textnachrichten, aber in Fällen, in denen der Fotograf nicht identifiziert werden kann, sollte der Name eines Unternehmens oder einer Organisation angemessen/eingetragen sein."
COM_JOOMGALLERY_IPTC_CREDITLINE="Guthaben"
COM_JOOMGALLERY_IPTC_CREDITLINE_DEFINITION="Das Guthaben von Person(en) und/oder Organisation(en), die der Anbieter für die bei der Veröffentlichung zu verwendende Ware benötigt. Dies ist ein freies Textfeld."
COM_JOOMGALLERY_IPTC_DATECREATED="Erstellungsdatum"
COM_JOOMGALLERY_IPTC_DATECREATED_DEFINITION="Bezeichnet das Datum, an dem der geistige Inhalt erstellt wurde, und nicht das Datum der Erstellung der physischen Darstellung."
COM_JOOMGALLERY_IPTC_DESCRIPTION="Bildunterschrift / Zusammenfassung"
COM_JOOMGALLERY_IPTC_DESCRIPTIONWRITER="Autor/Editor"
COM_JOOMGALLERY_IPTC_DESCRIPTIONWRITER_DEFINITION="Kennung oder Name der Person, die am Schreiben, Bearbeiten oder Korrigieren der Beschreibung des Inhalts beteiligt ist."
COM_JOOMGALLERY_IPTC_DESCRIPTION_DEFINITION="Eine Textbeschreibung, einschließlich Bildunterschriften, des Inhalts des Elements, die insbesondere dann verwendet wird, wenn das Objekt kein Text ist."
COM_JOOMGALLERY_IPTC_HEADLINE="Überschrift"
COM_JOOMGALLERY_IPTC_HEADLINE_DEFINITION="Eine kurze Zusammenfassung der Bildunterschrift. Überschrift ist nicht dasselbe wie Titel."
COM_JOOMGALLERY_IPTC_INSTRUCTIONS="Anleitungen"
COM_JOOMGALLERY_IPTC_INSTRUCTIONS_DEFINITION="Eine beliebige Anzahl von Anweisungen des Anbieters oder Erstellers an den Empfänger des Artikels."
COM_JOOMGALLERY_IPTC_INTELLECTUALGENRE="Geistiges Genre"
COM_JOOMGALLERY_IPTC_INTELLECTUALGENRE_DEFINITION="Beschreibt die natürliche, intellektuelle, künstlerische oder journalistische Charakteristiken eines Gegenstandes, nicht speziell seines Inhalts."
COM_JOOMGALLERY_IPTC_KEYWORDS="Schlüsselwörter"
COM_JOOMGALLERY_IPTC_KEYWORDS_DEFINITION="Keywords (Schlüsselwörter) zum Ausdruck des Themas des Inhalts. Keywords können freier Text sein und müssen nicht aus einem kontrollierten Vokabular genommen werden. Codes aus dem kontrollierten Vokabular IPTC Subjekt NewsCodes müssen in das Feld \"Subjekt Code\" gehen."
COM_JOOMGALLERY_IPTC_PROVINCEORSTATELEGACY="Bundesland/Land"
COM_JOOMGALLERY_IPTC_PROVINCEORSTATELEGACY_DEFINITION="Name der Unterregion eines Landes -- entweder Provinz oder Staat oder irgendetwas anderes genannt -- der Inhalt konzentriert sich auf die in visuellen Medien dargestellte Unterregion oder von Texten oder Audiomedien referenziert wird. Dieses Element befindet sich auf der zweiten Ebene einer von oben nach unten geografischen Hierarchie."
COM_JOOMGALLERY_IPTC_SOURCE="Quelle"
COM_JOOMGALLERY_IPTC_SOURCE_DEFINITION="Identifiziert den ursprünglichen Besitzer des Urheberrechts für den geistigen Inhalt des Gegenstandes. Dies könnte eine Agentur, ein Mitglied einer Agentur oder eine Person sein. Die Quelle kann sich vom Ersteller und von den Entitäten im Urheberrechtshinweis unterscheiden."
COM_JOOMGALLERY_IPTC_SUBLOCATIONLEGACY="Standort"
COM_JOOMGALLERY_IPTC_SUBLOCATIONLEGACY_DEFINITION="Name eines Unterortes, auf der der Inhalt fokussiert wird -- entweder der Ort, der in visuellen Medien angezeigt wird oder von Texten oder Audio-Medien referenziert wird. Dieser Name könnte entweder der Name eines Stadtteiles einer Stadt oder der Name eines bekannten Ortes oder (natürlich) Monuments außerhalb einer Stadt sein. Im Sinne einer Unterordnung zu einer Stadt befindet sich dieses Element auf der vierten Ebene einer von oben nach unten geografischen Hierarchie."
COM_JOOMGALLERY_IPTC_TIMECREATED="Erstellungszeit"
COM_JOOMGALLERY_IPTC_TIMECREATED_DEFINITION="Bezeichnet die Zeit, in der der intellektuelle Inhalt geschaffen wurde, und nicht die Zeit der Schaffung der physischen Repräsentation. Wenn keine Zeit angegeben wird, sollte der Wert auf 00:00:00 liegen."
COM_JOOMGALLERY_IPTC_TITLE="Titel"
COM_JOOMGALLERY_IPTC_TITLE_DEFINITION="Eine Kurzbeschreibung für das digitale Bild. Der Titel enthält einen kurzen lesbaren Namen, der einen Text und/oder numerischen Verweis darstellen kann. Er ist nicht dasselbe wie die Überschrift."
COM_JOOMGALLERY_IPTC_ERROR_UNKNOWN_CHARSET="Unbekannte Zeichensatzkodierung im IPTC-Tag 1:90 gefunden"
COM_JOOMGALLERY_IPTC_ERROR_CONVERT_CHARSET="Fehler beim Konvertieren der IPTC-Zeichensatzkodierung von %s in UTF-8"
COM_JOOMGALLERY_IPTC_TRANSMISSIONREFERENCE="Original Übertragungsreferenz"

