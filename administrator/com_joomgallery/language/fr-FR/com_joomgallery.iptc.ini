COM_JOOMGALLERY_IPTC_DATA="Données IPTC"
COM_JOOMGALLERY_IPTCTAGS="Etiquettes IPTC-&nbsp;&sup1;"
COM_JOOMGALLERY_TAG="Étiquette"
COM_JOOMGALLERY_TAGDESCRIPTION="Définition"
COM_JOOMGALLERY_TAGNAME="Nom de l'étiquette"
COM_JOOMGALLERY_TAGNR="N° d'étiquette."
;
COM_JOOMGALLERY_IPTC_CITYLEGACY="Ville"
COM_JOOMGALLERY_IPTC_CITYLEGACY_DEFINITION="Nom de la ville sur laquelle le contenu se concentre - soit le lieu affiché dans le média visuel, soit référencé par des médias textuels ou audio. Cet élément se situe au troisième niveau d'une hiérarchie géographique descendante."
COM_JOOMGALLERY_IPTC_CONTACT="Contact"
COM_JOOMGALLERY_IPTC_CONTACT_DEFINITION="Une structure générique fournissant un ensemble d'informations de base pour entrer en contact avec une personne ou un organisme."
COM_JOOMGALLERY_IPTC_COPYRIGHTNOTICE="Avis de Droit d'auteur"
COM_JOOMGALLERY_IPTC_COPYRIGHTNOTICE_DEFINITION="Contient tout avis de droit d'auteur nécessaire pour revendiquer la propriété intellectuelle de cet élément et devrait identifier le propriétaire actuel des droits d'auteur de l'élément. D'autres entités, telles que le créateur de l'élément, peuvent être ajoutées dans le champ correspondant. Des notes sur les droits d'utilisation devraient être fournies dans les  \"Conditions d'utilisation des droits\"."
COM_JOOMGALLERY_IPTC_COUNTRYCODELEGACY="Code pays"
COM_JOOMGALLERY_IPTC_COUNTRYCODELEGACY_DEFINITION="Code du pays sur lequel le contenu se concentre : soit le pays affiché dans les médias visuels, soit référencé dans les médias textuels ou audio. Cet élément se situe au premier niveau d'une hiérarchie géographique descendante. Le code doit être extrait de Code à deux ou trois lettres ISO 3166. Le nom complet d'un pays doit figurer dans l'élément \"Pays\"."
COM_JOOMGALLERY_IPTC_COUNTRYLEGACY="Pays"
COM_JOOMGALLERY_IPTC_COUNTRYLEGACY_DEFINITION="Nom complet du pays sur lequel le contenu se concentre : soit le pays affiché dans les médias visuels, soit référencé dans les médias textuels ou audio. Cet élément se situe au premier/haut niveau d'une hiérarchie géographique descendante. Le nom complet doit être exprimé sous forme de nom verbal et non sous forme de code, le code doit être dans l'élément \"CodePays\"."
COM_JOOMGALLERY_IPTC_CREATOR="Créateur"
COM_JOOMGALLERY_IPTC_CREATORSJOBTITLE="Titre du créateur"
COM_JOOMGALLERY_IPTC_CREATORSJOBTITLE_DEFINITION="Contient le titre du poste de la personne qui a créé le contenu de cet élément. Comme il s'agit en quelque sorte d'un qualificatif, l'élément Créateur doit être rempli comme condition préalable obligatoire pour utiliser le titre du créateur."
COM_JOOMGALLERY_IPTC_CREATOR_DEFINITION="Contient le nom de la personne qui a créé le contenu de cet élément, un photographe pour les photos, un graphiste pour les graphiques ou un rédacteur pour les actualités textuelles, mais dans les cas où le photographe ne doit pas être identifié, le nom d'une entreprise ou d'une organisation peut être approprié."
COM_JOOMGALLERY_IPTC_CREDITLINE="Crédit"
COM_JOOMGALLERY_IPTC_CREDITLINE_DEFINITION="Le crédit à la ou aux personnes et/ou à l'organisation requis par le fournisseur de l'article à utiliser lors d'une publication. Il s'agit d'un champ de texte libre."
COM_JOOMGALLERY_IPTC_DATECREATED="Date de création"
COM_JOOMGALLERY_IPTC_DATECREATED_DEFINITION="Désigne la date de création du contenu intellectuel plutôt que la date de création de la représentation physique."
COM_JOOMGALLERY_IPTC_DESCRIPTION="Légende/Résumé"
COM_JOOMGALLERY_IPTC_DESCRIPTIONWRITER="Écrivain/Editeur"
COM_JOOMGALLERY_IPTC_DESCRIPTIONWRITER_DEFINITION="Identifiant ou nom de la personne ayant participé à la rédaction, à l'édition ou à la correction de la description du contenu."
COM_JOOMGALLERY_IPTC_DESCRIPTION_DEFINITION="Une description textuelle, y compris des légendes, du contenu de l'élément, particulièrement utilisée lorsque l'objet n'est pas du texte."
COM_JOOMGALLERY_IPTC_HEADLINE="Manchette"
COM_JOOMGALLERY_IPTC_HEADLINE_DEFINITION="Un bref résumé de la légende. La manchette n'est pas la même chose que le titre."
COM_JOOMGALLERY_IPTC_INSTRUCTIONS="Instructions"
COM_JOOMGALLERY_IPTC_INSTRUCTIONS_DEFINITION="N'importe quelle instructions du fournisseur ou du créateur au destinataire de l'élément."
COM_JOOMGALLERY_IPTC_INTELLECTUALGENRE="Genre intellectuel"
COM_JOOMGALLERY_IPTC_INTELLECTUALGENRE_DEFINITION="Décrit la nature, les caractéristiques intellectuelles, artistiques ou journalistiques d'un article, et non spécifiquement son contenu."
COM_JOOMGALLERY_IPTC_KEYWORDS="Mots clés"
COM_JOOMGALLERY_IPTC_KEYWORDS_DEFINITION="Mots clés pour exprimer le sujet du contenu. Les mots-clés peuvent être du texte libre et ne doivent pas nécessairement provenir d'un vocabulaire contrôlé. Les codes du vocabulaire contrôlé IPTC Subject NewsCodes doivent être placés dans le champ \"Code sujet\"."
COM_JOOMGALLERY_IPTC_PROVINCEORSTATELEGACY="Province/Etat"
COM_JOOMGALLERY_IPTC_PROVINCEORSTATELEGACY_DEFINITION="Nom de la sous-région d'un pays - appelée province ou état ou toute autre chose - sur laquelle le contenu se concentre - soit la sous-région affichée dans les médias visuels ou référencée par des médias texte ou audio. Cet élément se situe au deuxième niveau de une hiérarchie géographique descendante."
COM_JOOMGALLERY_IPTC_SOURCE="Source"
COM_JOOMGALLERY_IPTC_SOURCE_DEFINITION="Identifie le propriétaire original du droit d'auteur pour le contenu intellectuel de l'élément. Il peut s'agir d'une agence, d'un membre d'une agence ou d'un individu. La source peut être différente du Créateur et des entités mentionnées dans l'avis de droit d'auteur."
COM_JOOMGALLERY_IPTC_SUBLOCATIONLEGACY="Emplacement"
COM_JOOMGALLERY_IPTC_SUBLOCATIONLEGACY_DEFINITION="Nom d'un sous-emplacement sur lequel le contenu se concentre -- soit l'emplacement affiché dans les médias visuels, soit référencé par du texte ou des médias audio. Ce nom d'emplacement peut être soit le nom d'un sous-emplacement dans une ville, soit le nom d'un emplacement bien connu ou monument (naturel) en dehors d'une ville. Dans le sens d'une sublocalisation à une ville, cet élément se situe au quatrième niveau d'une hiérarchie géographique descendante."
COM_JOOMGALLERY_IPTC_TIMECREATED="Heure de création"
COM_JOOMGALLERY_IPTC_TIMECREATED_DEFINITION="Désigne l'heure à laquelle le contenu intellectuel a été créé plutôt que l'heure de création de la représentation physique. Si aucune heure n'est indiquée, la valeur par défaut doit être 00:00:00."
COM_JOOMGALLERY_IPTC_TITLE="Titre"
COM_JOOMGALLERY_IPTC_TITLE_DEFINITION="Une référence abrégée pour l'image numérique. Le titre fournit un nom court et intelligible qui peut être un texte et/ou une référence numérique. Ce n'est pas la même chose que la Manchette."
COM_JOOMGALLERY_IPTC_ERROR_UNKNOWN_CHARSET="Encodage de jeu de caractères inconnu trouvé dans la balise IPTC 1:90"
COM_JOOMGALLERY_IPTC_ERROR_CONVERT_CHARSET="Erreur lors de la conversion du codage du jeu de caractères IPTC de %s en UTF-8"
COM_JOOMGALLERY_IPTC_TRANSMISSIONREFERENCE="Référence de transmission d'origine"

