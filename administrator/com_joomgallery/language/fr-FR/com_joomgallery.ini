COM_JOOMGALLERY_CONFIG_MS_COMMENT_RECIPIENTS_LONG="À qui souhaitez-vous envoyer des messages concernant les nouveaux commentaires ? Ce message sera envoyé uniquement si l'approbation des commentaires est requise. Si vous sélectionnez '- Destinataires par défaut -' ici et si l'envoi de messages est activé ci-dessus, tous les utilisateurs qui ont défini 'Recevoir les e-mails du système' sur 'Oui' dans les paramètres utilisateur de Joomla recevront un message de notification. Si vous souhaitez envoyer des messages uniquement aux propriétaires de l'image, veuillez sélectionner '- Aucun utilisateur -' et cochez l'option ci-dessous sur 'Oui'."
COM_JOOMGALLERY_CONFIG_MS_COMMENT_TOOWNER="Message pour le propriétaire de l'image"
COM_JOOMGALLERY_CONFIG_MS_COMMENT_TOOWNER_LONG="Si cette option est activée, l'utilisateur propriétaire de l'image commentée recevra également un message de notification. Un message sera également envoyé si l'approbation du commentaire n'est pas requise. S'ils doivent être approuvés, le message ne sera pas envoyé tant que cela ne sera pas fait."
COM_JOOMGALLERY_CONFIG_MS_REPORT_TYPE="Mode d'envoi des messages pour les revendications d'image"
COM_JOOMGALLERY_CONFIG_MS_REPORT_TYPE_LONG="De quelle manière souhaitez-vous envoyer des messages concernant les revendications ? Cette option <b>doit être activée</b> afin d'activer le bouton de revendications d'image."
COM_JOOMGALLERY_CONFIG_MS_REPORT_RECIPIENTS="Destinataires pour les revendications d'image"
COM_JOOMGALLERY_CONFIG_MS_REPORT_RECIPIENTS_LONG="À qui souhaitez-vous envoyer des messages concernant les revendications d'image ? Si vous sélectionnez '- Destinataires par défaut -' ici et si l'envoi de messages est activé ci-dessus dans la vue des catégories ou des détails, tous les utilisateurs qui ont défini 'Recevoir les e-mails du système' sur 'Oui' dans les paramètres utilisateur de Joomla recevront un message de notification."
COM_JOOMGALLERY_CONFIG_MS_REPORT_TOOWNER="Message au propriétaire de l'image (rapports)"
COM_JOOMGALLERY_CONFIG_MS_REPORT_TOOWNER_LONG="Si cette option est activée, l'utilisateur propriétaire de l'image signalée recevra également un message de notification."
COM_JOOMGALLERY_CONFIG_MS_REJECTIMG_TYPE="Méthode d'envoi des messages de rejet d'image"
COM_JOOMGALLERY_CONFIG_MS_REJECTIMG_TYPE_LONG="De quelle manière souhaitez-vous envoyer des messages sur la raison du rejet de l'image ? Le message sera envoyé uniquement si vous remplissez le champ correspondant tout en rejetant une image dans Images."
COM_JOOMGALLERY_CONFIG_GS_MS_GLOBAL_FROM="Masquer les informations sur l'expéditeur"
COM_JOOMGALLERY_CONFIG_GS_MS_GLOBAL_FROM_LONG="Masquer les informations de l'expéditeur (identifiant, nom, adresse).{tip}Pour protéger la confidentialité de vos utilisateurs, vous pouvez masquer l'identité de vos expéditeurs. Si cette option est activée, l'adresse e-mail et le nom de Joomla! la configuration globale sera utilisée à la place."
COM_JOOMGALLERY_CONFIG_USERSPACE="Activer l'espace utilisateur"
COM_JOOMGALLERY_CONFIG_USERSPACE_LONG="L'espace utilisateur est le panneau d'administration des utilisateurs frontend.{tip}Dans l'espace utilisateur - en fonction des paramètres disponibles ci-dessous - les utilisateurs peuvent télécharger, supprimer ou modifier des images et créer ou supprimer des catégories. Les images téléchargées sont affichées sous forme de tableau. Si l'utilisateur est autorisé à télécharger dans plusieurs catégories, il peut également déplacer des images entre les catégories. <br />Veuillez sélectionner si l'utilisateur est autorisé à télécharger des images ou à créer des catégories.<br /><b>Sinon, les options suivantes et les paramètres dans <i>Paramètres frontend » Panneau utilisateur</i> seront ignorés.</b>"
COM_JOOMGALLERY_CONFIG_ADMIN_APPROVAL="Approbation de l'administrateur"
COM_JOOMGALLERY_CONFIG_ADMIN_APPROVAL_LONG="Si la valeur est 'Oui', les images doivent être approuvées avant d'être publiées par un administrateur. Sinon, ils seront approuvés et publiés automatiquement"
COM_JOOMGALLERY_CONFIG_MAX_USERCATS="Max. Catégories utilisateurs"
COM_JOOMGALLERY_CONFIG_MAX_USERCATS_LONG="Combien de catégories un utilisateur frontal est autorisé à créer ?"
COM_JOOMGALLERY_CONFIG_MAX_USERIMGS="Max. Images utilisateur"
COM_JOOMGALLERY_CONFIG_MAX_USERIMGS_LONG="Combien d'images l'utilisateur frontal peut-il téléverser ?{tip}Une fois le nombre maximum atteint, l'utilisateur sera averti et le téléversement sera suspendu."
COM_JOOMGALLERY_CONFIG_MAX_USERIMGS_TIMESPAN="Intervalle en jours"
COM_JOOMGALLERY_CONFIG_MAX_USERIMGS_TIMESPAN_LONG="Vous pouvez définir une période de temps en <b>jours</b> pendant laquelle le nombre maximum d'images peut être téléchargé.{tip}Si la valeur de ce paramètre est 0, alors le paramètre précédent doit être considéré comme une limite absolue."
COM_JOOMGALLERY_CONFIG_MAX_FILESIZE="Max. Taille de fichier"
COM_JOOMGALLERY_CONFIG_MAX_FILESIZE_LONG="Taille de fichier maximale en octets autorisée pour les téléchargements d'images frontend.{tip}Ce paramètre s'applique uniquement au frontend et n'a aucun impact sur les téléversements backend !"
COM_JOOMGALLERY_CONFIG_COPYRIGHT_NOTE="Afficher l'avis de droit d'auteur"
COM_JOOMGALLERY_CONFIG_COPYRIGHT_NOTE_LONG="Souhaitez-vous afficher une mention de droit d'auteur dans le formulaire de téléchargement ?{tip}Cela informera l'utilisateur sur le fait que les images téléchargées doivent être libres de droits de tiers. Le contenu de l'avis peut être personnalisé en modifiant la constante  COM_JOOMGALLERY_UPLOAD_NEW_IMAGE_COPYRIGHT du frontend.<br /><b>REMARQUE !! L'avis de droit d'auteur par défaut dans la constante mentionnée n'est qu'un exemple. Dans chaque cas individuel, un avis juridique doit être consulté pour la préparation de la notification !</b>"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT="Catégorie de téléversement par défaut"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_LONG="Vous pouvez sélectionner une catégorie de téléversement utilisateur par défaut. Le champ Catégorie du formulaire de téléchargement sera rempli avec la valeur par défaut définie ici. {tip} Vous pouvez choisir entre la catégorie la plus ancienne et la plus récente créée par l'utilisateur lui-même (Sa plus ancienne, Sa plus récente) ou la catégorie la plus ancienne et la plus récente parmi toutes les catégories disponibles auxquelles l’utilisateur a accès en téléversement. Si vous sélectionnez 'Aucun', le champ de catégorie dans le formulaire de téléversement sera vide par défaut.<br /><br /><strong>Cette option n'est efficace que si l'option <i>Paramètres généraux &raquo; Fonctions supplémentaires &raquo; Désactiver les vérifications non requises</i> n'est <u>pas</u> activé !</strong>"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_NEWEST_ALL="Le plus récent de tous"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_NEWEST_OWN="Le plus récent en propre"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_OLDEST_ALL="Le plus vieux de tous"
COM_JOOMGALLERY_CONFIG_DEFAULT_CAT_OLDEST_OWN="Le plus ancien en propre"
COM_JOOMGALLERY_CONFIG_UPLOAD_QUOTA="Afficher le quota de téléversement"
COM_JOOMGALLERY_CONFIG_UPLOAD_QUOTA_LONG="Souhaitez-vous afficher un avis sur la taille maximale de téléversement et la quantité d'images ?"
COM_JOOMGALLERY_CONFIG_FRONTEND_UPLOAD="Téléversement frontend"
COM_JOOMGALLERY_CONFIG_FRONTEND_UPLOAD_LONG="Activez cette option si les utilisateurs du frontend doivent pouvoir téléverser des images"
COM_JOOMGALLERY_CONFIG_PROBLEMATIC_FILES_UPLOAD="Offrir l'option 'Fichiers images problématiques'"
COM_JOOMGALLERY_CONFIG_PROBLEMATIC_FILES_UPLOAD_LONG="Autorisez-vous le téléchargement sans redimensionnement ?{tip}En fonction de la configuration de votre serveur, des erreurs peuvent survenir lors du téléversement de certaines images. Ces erreurs peuvent être provoquées par plusieurs raisons (manque de mémoire, bibliothèques manquantes, bugs dans le code, mauvaises configurations etc.). Cette option permet à l'utilisateur de téléverser des images potentiellement problématiques. Elles ne seront pas redimensionnés, même si l'option de redimensionnement est activée. Elles seront affichés dans leur taille d'origine dans la vue détaillée. Une boîte de sélection avec des explications supplémentaires dans le frontend."
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD="Redirection après téléversement"
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD_LONG="Souhaitez-vous rediriger l'utilisateur du frontend après le téléversement réussi de l'image ?{tip}Si cette option est activée, l'utilisateur sera redirigé vers la page sélectionnée. Toutes les informations de téléversement et de débogage y seront affichées.<br />Dans les autres cas, l'utilisateur restera sur la page de téléversement et ces informations seront affichées dans le formulaire, ainsi que des liens pour revenir au panneau utilisateur."
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD_TO_GALLERY_VIEW="Vers la vue galerie"
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD_TO_UPLOAD_VIEW="Vers la vue téléversement"
COM_JOOMGALLERY_CONFIG_REDIRECT_AFTER_UPLOAD_TO_USERPANEL="Vers le panneau utilisateur"
COM_JOOMGALLERY_CONFIG_DOWNLOAD="Autoriser téléchargements"
COM_JOOMGALLERY_CONFIG_DOWNLOAD_LONG="Souhaitez-vous proposer des téléchargements en affichant le bouton de téléchargement dans les différentes vues ?{tip}L'activation de cette option affichera des options de téléchargement supplémentaires ci-dessous."
COM_JOOMGALLERY_CONFIG_DOWNLOADFILE="Télécharger des images"
COM_JOOMGALLERY_CONFIG_DOWNLOADFILE_LONG="Quelle image souhaitez-vous rendre disponible au téléchargement ? {tip}\"Détail\" permettra de télécharger l'image de la vue détaillée. \"Original\" permettra de télécharger l'image originale, telle qu'affichée dans la fenêtre contextuelle.<br />Ce paramètre ne fonctionne que lorsque l'offre de téléchargement est activée."
COM_JOOMGALLERY_CONFIG_DOWNLOADWITHWATERMARK="Télécharger avec filigrane ?"
COM_JOOMGALLERY_CONFIG_DOWNLOADWITHWATERMARK_LONG="Voulez-vous ajouter un filigrane à l'image téléchargée ?{tip}Choisir \"Oui\" ajoutera un filigrane à l'image téléchargée, sans tenir compte du fait qu'un filigrane soit affiché ou non dans la vue détaillée."
COM_JOOMGALLERY_CONFIG_RATING="Autoriser l'évaluation"
COM_JOOMGALLERY_CONFIG_RATING_LONG="Cette option affiche un champ de notation dans la vue détaillée de la galerie et permet aux utilisateurs de noter les images.{tip}L'activation de cette option affichera des options de notation supplémentaires ci-dessous."
COM_JOOMGALLERY_CONFIG_RATING_CAT_LONG="Ici, vous pouvez définir si la notation est autorisée dans cette catégorie.{tip}Cela peut écraser le paramètre dans l'onglet 'Droits d'accès utilisateur->Notes->Autoriser la note' dans la configuration de JoomGallery."
COM_JOOMGALLERY_CONFIG_HIGHEST_RATING="Note la plus élevée"
COM_JOOMGALLERY_CONFIG_HIGHEST_RATING_LONG="Si les évaluations des utilisateurs sont activées (réglage ci-dessus), vous pouvez spécifier une plage de nombres ici.{tip}La valeur que vous saisissez est la valeur la plus élevée possible autorisée."
COM_JOOMGALLERY_CONFIG_CALC_TYPE="Type de calcul de note"
COM_JOOMGALLERY_CONFIG_CALC_TYPE_BAYES1="Pondéré (Bayes)"
COM_JOOMGALLERY_CONFIG_CALC_TYPE_LONG="Choisissez le type de calcul pour la note moyenne.{tip}Si vous utilisez le type standard, la note sera calculée en construisant la moyenne arithmétique. Si vous utilisez le type pondéré par <a href=\"http://en.wikipedia.org/wiki/Thomas_Bayes\" target=\"_blank\">Thomas Bayes</a>, le nombre total de votes pour toutes les images est pris en compte par le calcul. Ainsi, moins de votes pour une image seront considérés comme moins crédibles que plus de votes."
COM_JOOMGALLERY_CONFIG_CALC_TYPE_STANDARD="Standard"
COM_JOOMGALLERY_CONFIG_VOTING_ONLY_ONCE="Un vote par image"
COM_JOOMGALLERY_CONFIG_VOTING_ONLY_ONCE_LONG="Limiter à un vote par image ?{tip}Cela créera un verrouillage IP pendant 24 heures. <strong>Veuillez noter</strong> qu'il ne s'agit pas d'une protection fiable contre les votes multiples. Les utilisateurs peuvent facilement obtenir une nouvelle adresse IP. Pour des résultats de vote fiables, vous devez autoriser le vote uniquement pour les utilisateurs enregistrés."
COM_JOOMGALLERY_CONFIG_REPORT_IMAGES="Autoriser l'envoi de réclamations"
COM_JOOMGALLERY_CONFIG_REPORT_IMAGES_LONG="Activez cette option pour autoriser les utilisateurs à envoyer des revendications (rapports) pour les images de la galerie. {tip}<b>Veuillez noter</b> que l'option dans Paramètres Généraux » Méthode d'envoi des messages pour les revendications d'image » doit être différent de Aucun.<br />Étant donné que le bouton pour créer un rapport doit être affiché au moins en vue, vérifiez également les options d'affichage de boutons dans les différentes vues dans les onglets correspondants dans la Configuration."
COM_JOOMGALLERY_CONFIG_HINT_NOT_ENOUGH_RIGHTS="Conseils si pas assez de droits"
COM_JOOMGALLERY_CONFIG_REPORT_HINT_LONG="S'il est activé, il affichera un indice pour les utilisateurs ne disposant pas de droits suffisants, indiquant que le rapport d'images n'est possible qu'avec les autorisations appropriées."
COM_JOOMGALLERY_CONFIG_DOWNLOAD_HINT_LONG="S'il est activé, il affichera une indication pour les utilisateurs ne disposant pas de droits suffisants, indiquant que le téléchargement d'images n'est possible qu'avec les autorisations appropriées."
COM_JOOMGALLERY_CONFIG_EDIT_ONLY_IN_GLOBAL="Ce paramètre est uniquement modifiable dans la Configuration Globale."
COM_JOOMGALLERY_CONFIG_GD2_FASTDOWNSIZE="Réduction d'images plus rapide"
COM_JOOMGALLERY_CONFIG_GD2_FASTDOWNSIZE_LONG="Une fonction optimisée pour le processus de redimensionnement des images.{tip}Cette fonction permet une réduction beaucoup plus rapide et donc un temps d'exécution plus court du script de téléchargement, mais nécessite une mémoire quatre fois plus grande que l'option plus lente. S'il n'y a que peu de mémoire disponible, cette option ne doit pas être choisie."
COM_JOOMGALLERY_CONFIG_DETAIL_WHEN_NO_ORIGINAL="Détail si l'original n'est pas disponible"
COM_JOOMGALLERY_CONFIG_IMAGETYPES="Types d'images pris en charge"
COM_JOOMGALLERY_CONFIG_IMAGETYPES_LONG="Répertoriez ici les types de fichiers image pris en charge sous forme de liste d'extensions de fichiers séparées par des virgules.{tip}Exemple : jpg, jpeg, png, gif, webp"
COM_JOOMGALLERY_CONFIG_PARALLEL_PROCESS="Nbr processus parallèles"
COM_JOOMGALLERY_CONFIG_PARALLEL_PROCESS_LONG="Nombre de processus d'enregistrement d'images en parallèle.{tip}Des valeurs élevées accélèrent le processus de téléchargement dans la méthode de téléchargement multiple, car plusieurs images sont enregistrées en même temps. Cependant, cela nécessite des performances de serveur élevées. N'augmentez cette valeur à plus d'un que si vous disposez d'un serveur puissant."
COM_JOOMGALLERY_CONFIG_COMMENT_CAT_LONG="Ici, vous pouvez définir si les commentaires sont autorisés dans cette catégorie.{tip}Cela peut écraser le paramètre dans l'onglet 'Droits d'accès utilisateur->Commentaires->Autoriser les commentaires' dans la configuration de JoomGallery."
