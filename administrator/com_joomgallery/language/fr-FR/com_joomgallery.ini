COM_JOOMGALLERY_FIELDS_RESIZING_DESC="Redimensionner les images ? Si vous activez le redimensionnement des images, toutes les images téléchargées seront redimensionnées aux dimensions maximales que vous avez spécifiées (paramètre en dessous de celui-ci).{tip}Il est conseillé d'utiliser le redimensionnement des images pour les types d'images « miniature » et « détail » afin d'éviter les problèmes d'affichage. Si la fonctionnalité reste désactivée, les images seront affichées dans la taille dans laquelle elles ont été téléversées."
