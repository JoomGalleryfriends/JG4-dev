COM_JOOMGALLERY_FIELDS_PASSWORD_DESC="Ici, vous pouvez spécifier un mot de passe pour la catégorie.{tip}Avec cela, la catégorie ne sera accessible aux utilisateurs du frontend que s'ils saisissent le mot de passe correct. Veuillez noter que la restriction d'accès via les niveaux d'accès est plus stricte, ce qui signifie que les utilisateurs ne peuvent pas accéder aux catégories avec un niveau d'accès trop élevé même s'ils connaissent le mot de passe correspondant."
COM_JOOMGALLERY_FIELDS_HIDDEN_DESC="En masquant cet élément, il ne sera plus affiché dans la vue des catégories, mais il sera toujours disponible via un lien direct.{tip}Donc <b>veuillez noter</b> que \"masquer\" ceci n'est pas une protection pour il. Si vous ne souhaitez pas qu'elle soit disponible, veuillez plutôt la dépublier.<br />Il est également possible de gérer certaines images dans la galerie sans les afficher (par exemple, vous pouvez utiliser la galerie comme gestionnaire supplémentaire pour les images incluses dans les articles de contenu ou cette image peut être affichée en tant qu'image de catégorie sans apparaître dans la vue des catégories)."
COM_JOOMGALLERY_FIELDS_CATEGORY_HIDDEN_DESC="En masquant cette catégorie, elle ne sera plus affichée dans la galerie ou dans la vue des catégories, mais elle sera toujours disponible via un lien direct.{tip}Alors <b>veuillez noter</b> que \"masquer\" ceci n'est pas un problème. protection pour cela. Si vous ne souhaitez pas qu'il soit disponible, veuillez plutôt le dépublier.<br />En masquant des catégories, il est possible de créer des zones distinctes dans la galerie, par exemple. Pour cela, veuillez créer un élément de menu pour les catégories masquées."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH="Exclure de la recherche"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH_DESC="En activant cette option, vous pouvez exclure cet élément de la recherche.{tip}Veuillez noter que cette option n'est pas automatiquement transmise aux sous-catégories. Bien entendu, activer cette option pourrait créer de la confusion chez les visiteurs de votre site car certaines images n'apparaîtront pas dans les résultats de recherche même s'ils saisissent des mots-clés corrects."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS="Exclure des toplists"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS_DESC="En activant cette option, vous pouvez exclure cet élément des toplists.{tip}Veuillez noter que cette option n'est pas automatiquement transmise aux sous-catégories. Bien entendu, activer cette option fausse les toplists qui pourraient être détectées par les visiteurs de votre site."
