;Configuration
COM_JOOMGALLERY_CONFIG_TYPEPARAMS_INFO="Le paramètre global actuel est calculé en fonction de l'<a target=\"_blank\" href=\"index.php?option=com_config&view=component&component=com_joomgallery\">héritage de configuration</a> choisi et du <a target=\" _blank\" href=\"index.php?option=com_joomgallery&view=configs\">Jeu de configuration</a> dédié à l'utilisateur actuel.<br />Le paramètre appliqué au final peut être différent !"
COM_JOOMGALLERY_CONFIG_ADD_WATERMARK="Ajouter un filigrane?"
COM_JOOMGALLERY_CONFIG_ADD_WATERMARK_IMG_LONG="Voulez-vous ajouter un filigrane à l'image ?{tip}Par défaut, le fichier graphique du filigrane se trouve dans 'media/joomgallery/images/' avec le nom de fichier watermark.png. Vous pouvez modifier le chemin et le nom du fichier en sélectionnant un autre fichier dans <i>Paramètres généraux » Traitement d'image » Filigrane</i>."
COM_JOOMGALLERY_CONFIG_SHOW_EXIFDATA="Afficher les données Exif ?"
COM_JOOMGALLERY_CONFIG_SHOW_EXIFDATA_IMG_LONG="Les données Exif de l'image doivent-elles être affichées si elles sont disponibles ?{tip}Si \"Oui\" à l'aide des options suivantes, vous pouvez décider quelles informations seront publiées. Sinon, ils sont inefficaces."
COM_JOOMGALLERY_CONFIG_SHOW_GEOTAGGING="Afficher la carte ?"
COM_JOOMGALLERY_CONFIG_SHOW_GEOTAGGING_IMG_LONG="Souhaitez-vous ajouter une carte montrant où l'image a été prise ?{tip}Il est possible d'utiliser les données GPS de l'image originale pour les afficher comme emplacement sur une carte. Si l'image contient des données GPS valides dans les informations Exif, une zone supplémentaire avec la carte sera affichée dans la vue détaillée."
COM_JOOMGALLERY_CONFIG_SHOW_IPTCDATA="Afficher les données IPTC ?"
COM_JOOMGALLERY_CONFIG_SHOW_IPTCDATA_IMG_LONG="Les données IPTC de l'image doivent-elles être affichées si elles sont disponibles ?{tip}Si \"Oui\" par les options suivantes, vous pouvez décider quelles informations seront publiées. Sinon, elles sont inefficaces."

COM_JOOMGALLERY_CONFIG_OFFER_DOWNLOAD="Proposer le téléchargement"
COM_JOOMGALLERY_CONFIG_OFFER_DOWNLOAD_CAT_LONG="Ici vous pouvez configurer si les téléchargements sont permis pour cette catégorie.{tip}Cela outrepassera les réglages dans l'onglet 'Droits d'Accès Utilisateur->Téléchargement->Permettre le téléchargement' dans la configuration de JoomGallery."
COM_JOOMGALLERY_CONFIG_ALLOW_COMMENT="Permettre les commentaires"
COM_JOOMGALLERY_CONFIG_ALLOW_COMMENT_CAT_LONG="Ici, vous pouvez définir si les commentaires sont autorisés dans cette catégorie.{tip}Cela peut écraser le paramètre dans l'onglet 'Droits d'accès utilisateur->Commentaires->Autoriser les commentaires' dans la configuration de JoomGallery."
COM_JOOMGALLERY_CONFIG_ALLOW_RATING="Autoriser évaluation"
COM_JOOMGALLERY_CONFIG_ALLOW_RATING_CAT_LONG="Ici, vous pouvez définir si la notation est autorisée dans cette catégorie.{tip}Cela peut écraser le paramètre dans l'onglet 'Droits d'accès utilisateur->Notes->Autoriser la note' dans la configuration de JoomGallery."
COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK="Ajouter un filigrane"
COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK_CAT_LONG="Ici, vous pouvez définir si le filigrane est affiché en détail/images originales dans cette catégorie.{tip}Cela peut écraser le paramètre dans l'onglet 'Vue détaillée->Paramètres généraux->Ajouter un filigrane ?' dans la configuration de JoomGallery"
COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK_DOWNLOAD="Télécharger avec filigrane"
COM_JOOMGALLERY_CONFIG_ALLOW_WATERMARK_DOWNLOAD_CAT_LONG="Ici, vous pouvez définir si le filigrane est inclus dans les fichiers téléchargés de cette catégorie.{tip}Cela peut écraser le paramètre dans l'onglet « Droits d'accès utilisateur->Télécharger->Télécharger avec filigrane ? » dans la configuration de JoomGallery"
;Fields
COM_JOOMGALLERY_FIELDS_TIP_MORE="Plus..."
COM_JOOMGALLERY_FIELDS_FEATURED_DESC="Marquez cette image comme valorisée.{tip}Par exemple, le module JoomImages peut être configuré pour afficher uniquement les images valorisées sur une position du module."
COM_JOOMGALLERY_FIELDS_AUTHOR_DESC="Auteur de cette image (Photographe)"
COM_JOOMGALLERY_FIELDS_OWNER_DESC="Propriétaire de cette image (Uploader)"
COM_JOOMGALLERY_FIELDS_PASSWORD_DESC="Ici, vous pouvez spécifier un mot de passe pour la catégorie.{tip}Avec cela, la catégorie ne sera accessible aux utilisateurs du frontend que s'ils saisissent le mot de passe correct. Veuillez noter que la restriction d'accès via les niveaux d'accès est plus stricte, ce qui signifie que les utilisateurs ne peuvent pas accéder aux catégories avec un niveau d'accès trop élevé même s'ils connaissent le mot de passe correspondant."
COM_JOOMGALLERY_FIELDS_HIDDEN_DESC="En masquant cet élément, il ne sera plus affiché dans la vue des catégories, mais il sera toujours disponible via un lien direct.{tip}Donc <b>veuillez noter</b> que \"masquer\" ceci n'est pas une protection pour il. Si vous ne souhaitez pas qu'elle soit disponible, veuillez plutôt la dépublier.<br />Il est également possible de gérer certaines images dans la galerie sans les afficher (par exemple, vous pouvez utiliser la galerie comme gestionnaire supplémentaire pour les images incluses dans les articles de contenu ou cette image peut être affichée en tant qu'image de catégorie sans apparaître dans la vue des catégories)."
COM_JOOMGALLERY_FIELDS_CATEGORY_HIDDEN_DESC="En masquant cette catégorie, elle ne sera plus affichée dans la galerie ou dans la vue des catégories, mais elle sera toujours disponible via un lien direct.{tip}Alors <b>veuillez noter</b> que \"masquer\" ceci n'est pas un problème. protection pour cela. Si vous ne souhaitez pas qu'il soit disponible, veuillez plutôt le dépublier.<br />En masquant des catégories, il est possible de créer des zones distinctes dans la galerie, par exemple. Pour cela, veuillez créer un élément de menu pour les catégories masquées."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH="Exclure de la recherche"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_SEARCH_DESC="En activant cette option, vous pouvez exclure cet élément de la recherche.{tip}Veuillez noter que cette option n'est pas automatiquement transmise aux sous-catégories. Bien entendu, activer cette option pourrait créer de la confusion chez les visiteurs de votre site car certaines images n'apparaîtront pas dans les résultats de recherche même s'ils saisissent des mots-clés corrects."
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS="Exclure des toplists"
COM_JOOMGALLERY_FIELDS_EXCLUDE_FROM_TOPLISTS_DESC="En activant cette option, vous pouvez exclure cet élément des toplists.{tip}Veuillez noter que cette option n'est pas automatiquement transmise aux sous-catégories. Bien entendu, activer cette option fausse les toplists qui pourraient être détectées par les visiteurs de votre site."
COM_JOOMGALLERY_FIELDS_THUMBNAIL_DESC="Ici, vous pouvez sélectionner une image qui est définie comme vignette de cet élément."
COM_JOOMGALLERY_FIELDS_RESIZING_DESC="Redimensionner les images ? Si vous activez le redimensionnement des images, toutes les images téléchargées seront redimensionnées aux dimensions maximales que vous avez spécifiées (paramètre en dessous de celui-ci).{tip}Il est conseillé d'utiliser le redimensionnement des images pour les types d'images « miniature » et « détail » afin d'éviter les problèmes d'affichage. Si la fonctionnalité reste désactivée, les images seront affichées dans la taille dans laquelle elles ont été téléversées."
COM_JOOMGALLERY_FIELDS_WATERMARK_DESC="Chemin d'accès au fichier de filigrane, situé sur votre serveur. Le chemin doit être spécifié, même si vous n'utilisez pas la fonction de filigrane."
COM_JOOMGALLERY_FIELDS_TAG_DESC="Ajoute une balise et l'assigne à cet élément."
COM_JOOMGALLERY_FIELDS_SELECT_IMAGE="Sélectionner une image"
COM_JOOMGALLERY_FIELDS_SELECT_CATEGORY="Choisir une catégorie"

